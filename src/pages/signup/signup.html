
<ion-content padding class="theme_background">
	<div class="dc_body_wrapper heightFull">
		<div class="dc_sign_wrapper heightFull p0">
		<div class="dc_sign_form">
			<div class="dc_row textCenter">
			<div class="dc_title_bar">
				<div class="dc_back" (click)="dismiss()"></div>
					<h4>Sign Up</h4>
					<hr>
					<div class="clear"></div>
			</div>
			</div>
			<div class="dc_row">
				<input class="dc_sign_input" placeholder="Name">
			</div>
			<div class="dc_row">
				<input class="dc_sign_input" placeholder="Email">
			</div>
			<div class="dc_row">
				<input class="dc_sign_input" placeholder="Phone">
			</div>
			<div class="dc_row">
				<input class="dc_sign_input" placeholder="User Name">
			</div>
			<div class="dc_row">
				<input class="dc_sign_input" placeholder="Password">
			</div>
			<div class="dc_row">
				<input class="dc_sign_input" placeholder="Re-Type Password">
			</div>
			<br>
			<br>
			<div class="dc_row">
			<div class="dc_check">
        <input class="dc_checkbox" id="dc_label" type="checkbox" value="value2" checked>
        <label for="dc_label"></label>
        <p>I Agree to the Terms & Conditions and
          Privacy Policy</p>
          <div class="clear"></div>
        </div>
			</div>
			<div class="dc_row">
				<button ion-button class="dc_sign_btn" (click)="login()">Register</button>
			</div>
		</div>
		</div>
	</div>
</ion-content>
<ion-footer>
<div class="dc_btm_border">
</div>
</ion-footer>
