<ion-header class="themedark">
<div>
<button ion-button class="nav_btn nav_back floatLeft" (click)="goBack()"></button>
<div class="nav_header_title floatLeft">

</div>
<button ion-button class="nav_btn nav_count floatRight"><div class="dc_count">1</div></button>

</div>
</ion-header>

	<div class="dc_map">
			<div class="dc_map_inner absolute">

		<li (click)="tripdetail()">
			<div class="dc_home_list_top">
			<div class="dc_dot_line"></div>
				<div class="dc_depart textLeft">
					Abeerden
				</div>
				<div class="dc_destination textLeft">
					Glassglow
				</div>
			</div>
			<div class="dc_home_list_top_right">
			<div class="dc_seat">
						<span><img src="assets/img/dc_seat.png"><strong>4/14</strong></span>
					</div>
			</div>
			<div class="clear"></div>
		</li>
	</ul>
	</div>
		<div #map id="map" style="height: 100%;">
		</div>
	</div>

</ion-content>
<ion-footer>
	<div class="dc_drawer" >
	<p (click)="tripmodal()">View Routes</p>
	<div class="dc_route">
		<div class="dc_route_left floatLeft">
		<h5>Start time</h5>
		<p>05:00&nbsp;am</p>
		</div>
		<div class="dc_route_left floatRight">
		<h5>Start time</h5>
		<p>05:00&nbsp;am</p>
		</div>
		<div class="clear"></div>
	</div>
		<div class="dc_footer">
			<button ion-button class="dc_sign_btn" style="margin-top:0px;" (click)="addtrip()">Add to Trip</button>
		</div>
	</div>
<div class="dc_btm_border">
