<ion-content class="bg_none">
<div class="dc_trip_modal">
<div class="dc_drawer" style="background:none !important;min-height:300px;box-shadow:none !important;">
	<p (click)="dismiss()" style="padding-top:20px;">Hide Routes</p>
	<div class="dc_check_point_list">
		<li><div class="dc_dot_line1"></div>Abeerden</li>
		<li><div class="dc_dot_line1"></div>Swansea</li>
		<li><div class="dc_dot_line1"></div>Greenwood</li>
		<li>Glassglow</li>
	</div>
	<div class="dc_route">
		<div class="dc_route_left floatLeft">
		<h5>Start time</h5>
		<p>05:00&nbsp;am</p>
		</div>
		<div class="dc_route_left floatRight">
		<h5>Start time</h5>
		<p>05:00&nbsp;am</p>
		</div>
		<div class="clear"></div>
	</div>
		<div class="dc_footer">
			<button ion-button class="dc_sign_btn" style="margin-top:0px;" (click)="addtrip()">Add to Trip</button>
		</div>
</div>
</div>
</ion-content>
<ion-footer>
<div class="dc_btm_border">
</div>
</ion-footer>
