<ion-content padding class="theme_background">
	<div class="dc_body_wrapper heightFull">
	<div class="dc_logo">
			<img src="assets/img/dc_logo1.png" style="width:70px;">
		</div>
		<div class="dc_welcome_wrapper">
			<h3>Welcome!</h3>
			<p>Lets begin here ...</p>
			<hr>
			<div class="dc_welcome_menu">
			<ion-grid>
			  <ion-row>
				<ion-col class="textCenter p0">
				<div class="dc_menu_border">
				  <div class="dc_main_menu_circle dc_menu1">
				  <img src="assets/img/dc_menu1.png">
				  <p>Subscribe<br>Ride</p>
				  </div>
				</div>
				</ion-col>
				<ion-col class="textCenter p0">
				<div class="dc_menu_border">
				  <div class="dc_main_menu_circle dc_menu2">
				  <img src="assets/img/dc_menu2.png">
				  <p>Propose<br>Ride</p>
				  </div>
				</div>
				</ion-col>
			  </ion-row>
			  <ion-row>
				<ion-col class="textCenter p0">
				  <div class="dc_main_menu_circle_home dc_menu5" (click)="home()">
				  <img src="assets/img/dc_menu5.png">
				  </div>
				</ion-col>
			  </ion-row>
			  <ion-row>
				<ion-col class="textCenter p0">
				<div class="dc_menu_border">
				  <div class="dc_main_menu_circle dc_menu3">
				  <img src="assets/img/dc_menu3.png">
					<p>Instant Ride<br>Booking</p>
				  </div>
				</div>
				</ion-col>
				<ion-col class="textCenter p0">
				<div class="dc_menu_border">
				  <div class="dc_main_menu_circle dc_menu4">
				  <img src="assets/img/dc_menu4.png">
				  <p>Rent<br>Service</p>
				  </div>
				</div>
				</ion-col>
			  </ion-row>
			</ion-grid>
			</div>
			
		</div>
	</div>
</ion-content>
<ion-footer>
<div class="dc_btm_border">
</div>
</ion-footer>
